<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../assets-wiki/js/flexible.min.js?t=201807101100"></script>
    <title>活动首页</title>
    <link rel="stylesheet" href="../../assets-wiki/css/information.css?t=201807101100">
</head>
<body style="top: 0px; position: fixed;">
<div id="information" class="information">
    <template v-show="!is.loading">
        <wk-header :data="self.head" :share-data="share" @share="reShare" v-if="is.header"></wk-header>

        <share-tip v-if="!is.header"></share-tip>
        <!--//End-->

        <article class="container details" :class="{isShare:!is.header}" v-show="!is.blank">
            <div class="main-title">
                <h1 v-text="self.detail.title"></h1>
                <div class="txt">
                    <span class="news-source" v-text="self.detail.source"></span>
                    <span class="news-time" v-text="self.detail.time"></span>
                </div>
            </div>
            <div class="main-content" v-if="self.detail.content">
                <div v-for="item in self.detail.content">
                    <div class="txt" v-html="item.text"></div>
                    <div class="img" v-if="item.picture"><img :src="item.picture" alt=""></div>
                </div>
            </div>

            <div class="foot">
                <div class="txt"><span>原网页已由非遗大百科转码以便在移动设备上阅读</span><a v-if="self.detail.sourceAddress"
                                                                       @click="onIframe(self.detail.sourceAddress)">查看原文</a>
                </div>
                <div class="txt"><span>如有任何问题，请联系我们</span><a @click="onShowModalReport">内容报错</a></div>
            </div>
        </article>
        <!--<article v-show="is.blank">-->
        <!--<div class="blank404">-->
        <!--<div class="content">-->
        <!--<img class="pic" src="../../assets-wiki/images/icon-no-data@2x.png" alt="">-->
        <!--<div class="name">暂无信息</div>-->
        <!--<div class="txt">当前没有更多信息，请稍后查询…</div>-->
        <!--</div>-->
        <!--</div>-->
        <!--</article>-->
        <modal-report-error v-show="is.modal" @status="is.modal=false"></modal-report-error>
    </template>
    <Loading :msg="is.loading"></Loading>

    <div class="iframe" v-show="is.iframe">
        <div class="head">
            <header>
                <div class="abs-l"><span class="icon back" @click="onIframeBack"></span></div>
            </header>
        </div>
        <div class="content" style="overflow: scroll;">
            <iframe :src="iframeUrl" id="parentId" frameborder="0" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>


</div>

<script src="../../assets-wiki/js/system.js?t=201807101100"></script>
<script src="../../assets-wiki/js/utils.js?t=201807101100"></script>
<script src="../../assets-wiki/js/tpls.js?t=201807101100"></script>
<script src="../../assets-wiki/js/jx/jx-tpls.js?t=201807101100"></script>
<script src="../../assets-wiki/js/jx/information.js?t=201807101100"></script>
<script src="../../assets-wiki/js/myApp.js?t=201807101100"></script>
<script>
    var app = new Vue({
        el: '#information',
        data: {
            self: {
                head: {
                    title: '',
                    isBack: true,
                    isShare: true
                },
                detail: {}
            },
            is: {
                blank: Boolean,
                modal: false,
                loading: true,
                header: true,
                iframe: false
            },
            share: {},
            iframeUrl:''
        },
        components: {
            wkHeader,
            modalReportError,
            Loading: shopLoad,
            shareTip: appShareTip
        },
        methods: {
            getNewsDetail: function () {
                getInformationDetail(0,
                    (res) => {
                        if (res.code == 0) {
                            this.self.detail = res.data
                            document.title = res.data.title + '_非遗大百科'
                            this.share = appDetailShare(res.data, hrefUrl.newdetails + getHttpParam('id'))
                            this.is.blank = false
                        } else {
                            this.is.blank = true
                        }
                        this.is.loading = false
                    }
                )
            },
            onShowModalReport: function () {
                this.is.modal = true
            },
            reShare: function (status) {
                if (status) {
                    $('body').css({'font-size': '24px', 'top': '0', 'position': 'fixed'})
                }
            },
            isShare: function () {
                var share = getHttpParam('share')
                if (share) {
                    this.is.header = false
                }
            },
            onIframe(href) {
                var clientWidth = document.documentElement.scrollWidth
                $('#parentId').width(clientWidth + 'px')
                this.iframeUrl = href
                this.is.iframe = true
            },
            onIframeBack(){
                this.is.iframe = false
            }
        },
        mounted: function () {
            this.getNewsDetail()
            this.isShare()
        }
    })
</script>

</html>
